{% extends "bootstrap_base.html" %}

{% block content %}
<h1>{{ user.get_full_name }}</h1>
<table>
    {% for key, val in fields.items %}
        <tr>
            <td>{{ val.txt }}</td>
            <td><input
                type = 'text'
                value = '{{ val.val }}'
                placeholder = '{{ val.txt }}'
                name = '{{ key }}'
            /></td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
